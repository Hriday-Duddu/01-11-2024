<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Instagram</title>
<link href="local_resources/css/7dee1944c318f6c5e8897c0fb800bc36.css" rel="stylesheet"/>
<link href="https://victoriacardoso.github.io/clone_home_instagram//img/favicon.png" rel="shortcut icon" type="image/x-icon"/>
</head>
<body>
<main>
<div id="main-container">
<div id="banner-container">
<img alt="Crie uma conta no Instagram." src="local_resources/img/90d4fabc95122d17bd608e90b35844c6.png"/>
</div>
<div id="form-container">
<div id="form-box">
<img alt="Instagram" id="logo-insta" src="local_resources/img/d26ece1e46a0aa1d01767cd80cf3753b.png"/>
<form id="login-form">
<input name="username" placeholder="Número de telefone, usuário e e-mail" type="text"/>
<input name="password" placeholder="Senha" type="password"/>
<input type="submit" value="Entrar"/>
</form>
<div class="separator">
<div class="line">
<span>Ou</span>
</div>
</div>
<div id="other-links">
<div id="facebook-login">
<a href="">
<img alt="Facebook Login" src="local_resources/img/bf3329ceda0a44a4da4a51e03df87f0b.svg"/>
<span>Entrar com o Facebook</span>
</a>
</div>
<div id="forgot-password">
<a href="#">Esqueceu a senha?</a>
</div>
</div>
</div>
<div id="register-container">
<p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
</div>
<div id="get-app-container">
<p>Obtenha o aplicativo.</p>
<a href="#">
<img alt="App Store" src="local_resources/img/6a34d384d5cb9480391e9f20a3e3d695.png"/>
</a>
<a href="#">
<img alt="Google Play" src="local_resources/img/25cf80c9dfefad21e4a2036f1b46150b.png"/>
</a>
</div>
</div>
</div>
</main>
<footer>
<nav>

<li><a href="#">Meta</a></li>
<li><a href="#">Sobre</a></li>

</ul>
</nav>

</footer>

</html>
