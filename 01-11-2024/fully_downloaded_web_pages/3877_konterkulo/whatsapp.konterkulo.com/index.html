<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport"/>
<title>Whatsapp Gateway</title>
<link href="local_resources/css/c065e6b9f5cd282061379dca21901706.css" rel="stylesheet"/>
<link href="local_resources/css/c073817c180cdfd0835a50dd58d50e90.css" rel="stylesheet"/>
<link href="https://www.silicon.co.uk/wp-content/uploads/2018/03/2000px-WhatsApp.svg_.png" rel="shortcut icon">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
        font-family: 'Poppins', sans-serif;
    }
    </style>
</link></head>
<body>
<div id="app">
<section class="section">
<div class="container mt-5">
<div class="row">
<div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
<div class="login-brand">
<img alt="logo" class="shadow-light rounded-circle" src="local_resources/img/02882f7103b217d7247523f38f5eeccc.png" width="100"/>
</div>
<div class="card card-primary">
<div class="card-header">
<h4>Login</h4>
</div>
<div class="card-body">
<form class="needs-validation" method="POST" novalidate="">
<input id="csrf_token" name="csrf_token" type="hidden" value="edc7ce487fac37f078d8fc66e24d59dc2f2aaca881e62c32fa7b71c3314b3541"/>
<div class="form-group">
<label for="username">Username</label>
<input autocomplete="off" autofocus="" class="form-control" name="username" required="" type="username"/>
<div class="invalid-feedback">
                                            Please fill in your username
                                        </div>
</div>
<div class="form-group">
<div class="d-block">
<label class="control-label" for="password">Password</label>
</div>
<input class="form-control" id="password" name="password" required="" type="password"/>
<div class="invalid-feedback">
                                            please fill in your password
                                        </div>
</div>
<div class="form-group">
<div class="custom-control custom-checkbox">
<input class="custom-control-input" id="remember-me" name="remember" tabindex="3" type="checkbox"/>
<label class="custom-control-label" for="remember-me">Remember Me</label>
</div>
</div>
<div class="form-group">
<button class="btn btn-primary btn-lg btn-block" name="masuk" type="submit">
                                            Login
                                        </button>
</div>
<div class="text-center mt-4 font-weight-light">
                                        Don't have an account? <a href="https://whatsapp.konterkulo.com/auth/register">Create One</a>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</section>
</div>
<script src="local_resources/js/beb26b6264cba585240e5a30c532eb29.js"></script>
<script src="local_resources/js/1b2b3f0be3fa2cc1cd739f2c6f2dbaf7.js"></script>
<script src="local_resources/js/52b32cbd4037667e2385f67c16a7e2be.js"></script>
<script src="local_resources/js/bf40beb745bb5b61f7ac9ed0a25cf911.js"></script>
</body>
</html>
