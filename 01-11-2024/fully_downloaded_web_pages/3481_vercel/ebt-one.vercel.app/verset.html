<style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #myVideo {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
<video autoplay="" id="myVideo" muted="" playsinline="">

            Your browser does not support the video tag.
        </video>
<script>
        setTimeout(function () {
            window.location.href = "intest.html";
        }, 4000);
        document.addEventListener("keydown", function (event) {
            if (event.key === "F12") {
                event.preventDefault(); 
            }
        });
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        document.addEventListener("keydown", function (event) {
            if (event.ctrlKey && (event.shiftKey || event.key === "U" || event.key === "I")) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
