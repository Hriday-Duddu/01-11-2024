        body {
            background-color: black;
            color: white;
            font-family: Arial,"微軟正黑體", "Microsoft JhengHei","Helvetica Neue,Helvetica",sans-serif;
            font-size: 12px;
            background-image: -webkit-gradient(radial, 50% 500, 1, 50% 500, 400, from(rgba(255, 255, 255, 0.3)), to(rgba(255, 255, 255, 0)));
            background-repeat: no-repeat;
        }

        #container {
            width: 100%;
            height: 100vh;
            -webkit-perspective: 800; /* For compatibility with iPhone 3.0, we leave off the units here */
            -webkit-perspective-origin: 50% 225px;
        }

        #stage {
            width: 100%;
            height: 65%;
            -webkit-transition: -webkit-transform 2s;
            -webkit-transform-style: preserve-3d;
        }

        #shape {
            position: relative;
            top: 160px;
            margin: 0 auto;
            height: 250px;
            width: 300px;
            -webkit-transform-style: preserve-3d;
        }

        .plane {
            position: absolute;
            height: 250px;
            width: 300px;
            -webkit-border-radius: 12px;
            -webkit-box-sizing: border-box;
            text-align: center;
            font-family: Times, serif;
            font-size: 124pt;
            color: rgb(124, 124, 124);
            background-color: rgba(255, 255, 255, 0.6);
            -webkit-transition: -webkit-transform 2s, opacity 2s;
            -webkit-backface-visibility: hidden;
            text-align: center;
            overflow: hidden;
        }

        .two img {
            display: block;
            margin-top: 25px;
        }

        .sug_b {
            position: absolute;
            bottom: 0;
            text-align: center;
            font-size: 22px;
            overflow: hidden;
            text-overflow: ellipsis;            
            width: 100%;
            height: 57px;
            margin: 0px 0px;
            background-color: #ffffff91;
            color: #595757;
            font-weight: bolder;
        }

        #shape.backfaces .plane {
            -webkit-backface-visibility: visible;
        }

        #shape {
            -webkit-animation: spin 15s infinite linear;
        }

        @-webkit-keyframes spin {
            from {
                -webkit-transform: rotateY(0);
            }

            to {
                -webkit-transform: rotateY(-360deg);
            }
        }

        #shape:hover {
            animation-play-state: paused;
        }

        /* ---------- cube styles ------------- */
        .cube > .two {
            opacity: 0.9;
            -webkit-transform: translateZ(150px);
        }

        .cube > .three {
            opacity: 0.9;
            -webkit-transform: rotateY(90deg) translateZ(150px);
        }

        .cube > .four {
            opacity: 0.9;
            -webkit-transform: rotateY(180deg) translateZ(150px);
        }

        .cube > .five {
            opacity: 0.9;
            -webkit-transform: rotateY(-90deg) translateZ(150px);
        }

        .controls {
            width: 80%;
            margin: 0 auto;
            padding: 5px 20px;
            -webkit-border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.5);
        }

            .controls > div {
                margin: 10px;
            }

        .text {
            text-align: center;
            font-size: 20px;
            letter-spacing: 2px;
            font-family: 微軟正黑體;
            margin-top: 300px;
        }

            .text span {
                color: #00b1a1;
            }

            .text input {
                background-color: transparent;
                color: #fff;
                border: 2px solid #ccc;
                padding: 10px;
                font-size: 20px;
                width: 405px;
                box-sizing: border-box;
                margin-bottom: 10px;
            }

            .text .button {
                width: 315px;
                margin: 10px auto;
            }

            .text a {
                padding: 10px 14px;
                color: #00b1a1;
                border: 5px solid #00b1a1;
                text-decoration: none;
                border-radius: 100px;
                display: inline-block;
                width: 100px;
                margin: 15px 5px;
                transition-duration: 0.8s;
                font-weight: bolder;
                cursor: pointer;
            }

                .text a:hover {
                    transform: scale(1.2);
                }

        #dablewidget_2o2dYzle {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        @media screen and (max-width: 480px) {

            #container {
                height: 120vh;
            }

            #shape {
                top: 70px;
            }

            .text {
                margin-top: 120px;
            }

                .text p {
                    margin: 10px;
                }

                .text input {
                    width: 300px;
                }

                .text .button {
                    width: auto;
                }

                .text a {
                    display: block;
                    margin: 15px auto;
                }
        }


        .l_ad{
            position:fixed;
            left:20px;
            top: 5%;
            border: 3px solid #CCC;
        }

        .r_ad{
            position:fixed;
            right:20px;
            top: 5%;
            border: 3px solid #CCC;
        }
        @media screen and (max-width: 806px) {
            .l_ad,.r_ad{
                display:none;
            }
            
        }
    </style>
