<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Captcha Page </title>
<style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .captcha-container {
            margin-top: 20px;
        }

        .captcha-text {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .captcha-slider {
            position: relative;
            width: 100%;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
        }

        .slider-handle {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #007bff;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 15px;
                max-width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .captcha-text {
                font-size: 16px;
            }

            .slider-handle {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
<div class="container">
<h1>Odkryj więcej</h1>
<p>Aby kontynuować, potwierdź, że jesteś człowiekiem, przesuwając suwak poniżej.</p>
<div class="captcha-container">
<div class="captcha-text">Przesuń, aby zweryfikować</div>
<div class="captcha-slider">
<div class="slider-handle" id="sliderHandle"></div>
</div>
</div>
</div>
<script>
        document.addEventListener("DOMContentLoaded", function() {
            const sliderHandle = document.getElementById('sliderHandle');
            const captchaSlider = document.querySelector('.captcha-slider');

            let isDragging = false;

            sliderHandle.addEventListener('mousedown', function(event) {
                isDragging = true;
                sliderHandle.style.backgroundColor = '#0056b3';
            });

            document.addEventListener('mousemove', function(event) {
                if (!isDragging) return;

                const rect = captchaSlider.getBoundingClientRect();
                const offsetX = event.clientX - rect.left;

                if (offsetX >= 0 && offsetX <= rect.width - sliderHandle.offsetWidth) {
                    sliderHandle.style.left = `${offsetX}px`;
                }
            });

            document.addEventListener('mouseup', function(event) {
                if (!isDragging) return;

                const rect = captchaSlider.getBoundingClientRect();
                const offsetX = event.clientX - rect.left;

                isDragging = false;
                sliderHandle.style.backgroundColor = '#007bff';

                if (offsetX >= rect.width - sliderHandle.offsetWidth) {
                    window.location.href = 'https://www.babciaposzukiwana.com/landers/CC335C4142679924549827FCAA5AE7614E53A93EE144669C418CE7F8E69FFA84?p=363061&prid=1162160&pi=PL';
                } else {
                    sliderHandle.style.left = '0';
                }
            });

            sliderHandle.addEventListener('touchstart', function(event) {
                isDragging = true;
                sliderHandle.style.backgroundColor = '#0056b3';
            });

            document.addEventListener('touchmove', function(event) {
                if (!isDragging) return;

                const rect = captchaSlider.getBoundingClientRect();
                const offsetX = event.touches[0].clientX - rect.left;

                if (offsetX >= 0 && offsetX <= rect.width - sliderHandle.offsetWidth) {
                    sliderHandle.style.left = `${offsetX}px`;
                }
            });

            document.addEventListener('touchend', function(event) {
                if (!isDragging) return;

                const rect = captchaSlider.getBoundingClientRect();
                const offsetX = event.changedTouches[0].clientX - rect.left;

                isDragging = false;
                sliderHandle.style.backgroundColor = '#007bff';

                if (offsetX >= rect.width - sliderHandle.offsetWidth) {
                    window.location.href = 'https://www.babciaposzukiwana.com/landers/CC335C4142679924549827FCAA5AE7614E53A93EE144669C418CE7F8E69FFA84?p=363061&prid=1162160&pi=PL';
                } else {
                    sliderHandle.style.left = '0';
                }
            });
        });
    </script>
</body>
</html>
