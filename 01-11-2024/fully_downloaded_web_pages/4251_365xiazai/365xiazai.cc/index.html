<script>
    $("body").css("cursor", "pointer");

    var ua = navigator.userAgent.toLowerCase();
    var Sys = {};
    var s;
    (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;

    const siteName = window._jsvar.siteName;

    document.getElementById('title').innerHTML = siteName;
    document.getElementById('name').innerHTML = siteName;
    document.getElementById('name1').innerHTML = `【${siteName}】`;
    document.getElementById('name2').innerHTML = siteName;
    document.getElementById('logo').src = `img/logo.png`;

    //判断设备是否为iPhone
    if (/(iPhone|iPad|iPod|iOS)/i.test(ua)) {
      if (Sys.safari) {
        $(".down").attr("href", './download.mobileconfig');
        $(".down").click(function (event) {
          setTimeout(function () {
            if (confirm) {
              location.href = "./xxx.mobileprovision";
            }
          }, 4500)
        });
      } else {
        $("body").click(function (event) {
          $(".pupPic").show();
        });
      }
    }
    //判断是否QQ内置浏览器
    else if (ua.indexOf(' qq') > -1 && ua.indexOf('mqqbrowser') < 0) {
      $(".down").attr("href", '###');
      $("body").click(function (event) {
        $(".pupPic").show();
      });
    }
    //判断Android
    else if (/(Android)/i.test(ua)) {
      $(".down").attr("href", './download.apk');
    }
    //在微信中打开
    if (ua.match(/MicroMessenger/i) == "micromessenger") {
      $(".down").attr("href", '###');
      $("body").click(function (event) {
        $(".pupPic").show();
      });
    }

    //关闭弹窗
    $(".colse").click(function (event) {
      $(".pup").fadeOut();
    });
    // 判斷裝置是否為 IOS
    function isIOS() {
      const ua = navigator.userAgent;
      return ua.indexOf("iPhone") > 0 || ua.indexOf("iPad") > 0 || ua.indexOf("iPhone") > 0;
    }
    // 取得 IOS 版本
    function getIOSVersion() {
      if (isIOS()) {
        const extract = navigator.userAgent.match(/OS (\d+)_(\d+)_?(\d+)?/);
        return {
          major: parseInt(extract[1] || 0, 10),
          minner: parseInt(extract[2] || 0, 10),
          patch: parseInt(extract[3] || 0, 10)
        }
      } else {
        return false
      }
    }

    // 驗證 IOS >= 指定版本
    function validIOSVersionGE(checkedVersion){
      const IOSVersion = getIOSVersion()
      if(!IOSVersion) return false
      return IOSVersion.major >= checkedVersion
    }

    //IOS >= 指定版本會跳出 dialog
    if(validIOSVersionGE(17)){
      $('#IOS17Dialog').show(); 
      $('body').css('overflow', 'hidden');

      $('#close-IOS-dialog-btn').on('click', function() {
        $('#IOS17Dialog').hide(); // 显示 IOS17Dialog 元素
        $('body').css('overflow', 'auto');
      });
    }
   
  </script>
