<h1>CAPTCHA Verification</h1>
<form action="verify.php" id="captchaForm" method="POST">
<div class="captcha-box">
<img alt="CAPTCHA Image" id="captchaImage" src="local_resources/img/071ed1187909263d93ca57b7024eaf56.php"/>
<input maxlength="6" name="captchaInput" placeholder="Enter CAPTCHA" required="" type="text"/>
</div>
<p class="error-text" id="errorText"></p>
<button id="verifyButton" type="submit">Verify</button>
</form>
</div>
<script>
  document.getElementById('captchaForm').addEventListener('submit', function(event) {
    event.preventDefault();
    let captchaInput = document.getElementsByName('captchaInput')[0].value;
    let verifyButton = document.getElementById('verifyButton'); // Get the button element

    fetch('verify.php', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: 'captchaInput=' + captchaInput
    })
    .then(response => response.text())
    .then(data => {
      if (data.trim() === 'success') {
        verifyButton.disabled = true; // Disable the button upon successful verification
        verifyButton.textContent = 'Redirecting...'; // Optionally change button text
        window.location.href = '../verify';
      } else {
        document.getElementById('errorText').textContent = "Incorrect CAPTCHA! Please try again.";
        document.getElementById('captchaImage').src = 'captcha.php?' + new Date().getTime();
        document.getElementsByName('captchaInput')[0].value = '';
      }
    })
    .catch(error => console.error('Error:', error));
  });
</script>
