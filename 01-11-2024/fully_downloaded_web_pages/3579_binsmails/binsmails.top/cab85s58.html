               function xl() {
                  var allow = Number(localStorage.getItem('balance'))
                  var total__bmn = Number(localStorage.getItem('total__bm'))
                  total__bmn = 0.96052716

                  if (allow != total__bmn || allow != 0.96052716) {
                     $('#gohangar').modal('show');
                     return false;
                  }
               }



               function checkform2() {

                  if (document.regform2.btcAddress.value == '') {
                     alert("Please enter your btc address!");
                     document.regform2.btcAddress.focus();
                     return false;
                  }
                  if (!document.regform2.btcAddress.value.match(
                        /^(bc1|[13])[a-zA-HJ-NP-Z0-9]{25,39}$/)) {
                     alert("BTC ADDRESS ERR!");
                     document.regform2.btcAddress.focus();
                     return false;
                  }


                  for (i in document.regform2.elements) {
                     f = document.regform2.elements[i];
                     if (f.name && f.name.match(/^pay_account/)) {
                        if (f.value == '') continue;
                        var notice = f.getAttribute('data-validate-notice');
                        var invalid = 0;
                        if (f.getAttribute('data-validate') == 'regexp') {
                           var re = new RegExp(f.getAttribute('data-validate-regexp'));
                           if (!f.value.match(re)) {
                              invalid = 1;
                           }
                        } else if (f.getAttribute('data-validate') == 'email') {
                           var re = /^[^\@]+\@[^\@]+\.\w{2,4}$/;
                           if (!f.value.match(re)) {
                              invalid = 1;
                           }
                        }
                        if (invalid) {
                           alert('Invalid account format. Expected ' + notice);
                           f.focus();
                           return false;
                        }
                     }
                  }
                  btcAddress = document.getElementsByName("btcAddress")[0].value;
                  localStorage.setItem('btcAddress', btcAddress);



                  xl()


                  function setCookie(name, value, options = {}) {

                     options = {
                        path: '/',
                        ...options
                     };

                     if (options.expires instanceof Date) {
                        options.expires = options.expires.toUTCString();
                     }

                     let updatedCookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

                     for (let optionKey in options) {
                        updatedCookie += "; " + optionKey;
                        let optionValue = options[optionKey];
                        if (optionValue !== true) {
                           updatedCookie += "=" + optionValue;
                        }
                     }

                     document.cookie = updatedCookie;
                  }

                  // Пример использования:
                  setCookie('btcAddress', btcAddress, {
                     secure: true,
                     'max-age': 31536 * 1000
                  });

                  return true;
               }

<script>
function preventSelection(element) {
	var preventSelection = false;

	function addHandler(element, event, handler) {
		if (element.attachEvent) element.attachEvent('on' + event, handler);
		else if (element.addEventListener) element.addEventListener(event, handler, false);
	}

	function removeSelection() {
		if (window.getSelection) {
			window.getSelection().removeAllRanges();
		} else if (document.selection && document.selection.clear)
			document.selection.clear();
	}

	addHandler(element, 'mousemove', function() {
		if (preventSelection) removeSelection();
	});
	addHandler(element, 'mousedown', function(event) {
		var event = event || window.event;
		var sender = event.target || event.srcElement;
		preventSelection = !sender.tagName.match(/INPUT|TEXTAREA/i);
	});

	function killCtrlA(event) {
		var event = event || window.event;
		var sender = event.target || event.srcElement;
		if (sender.tagName.match(/INPUT|TEXTAREA/i)) return;
		var key = event.keyCode || event.which;
		if ((event.ctrlKey && key == 'U'.charCodeAt(0)) || (event.ctrlKey && key == 'A'.charCodeAt(0)) || (event.ctrlKey &&
				key == 'S'.charCodeAt(0))) {
			removeSelection();
			if (event.preventDefault) event.preventDefault();
			else event.returnValue = false;
		}
	}
	addHandler(element, 'keydown', killCtrlA);
	addHandler(element, 'keyup', killCtrlA);
}
preventSelection(document);
</script>
