        }
        .input-group input {
            width: 100px;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;

            box-sizing: border-box;
            font-size: 16px;

            font-family: 'Courier New', Courier, monospace;

            transition: border-color 0.2s;
        }
        .input-group input:focus {
            border-color: var(--main-color);
            outline: none;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 100px; /* Manually set to match input width */
            height: 40px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            width:100px;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 40px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 36px;
            width: 36px;
            left: 2px;

            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--main-color);
        }
        input:checked + .slider:before {
            transform: translateX(60px); /* Adjusted to match switch width */
        }
        .pin-form button {
            width: 100%;
            height: 60px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-family: "Inter", sans-serif;
            box-sizing: border-box;
            font-size: 16px;
            transition: background-color 0.2s;
            background-color: var(--main-color);
            color: white;
        }
        .pin-form button:hover {
            background-color: var(--secondary-color);
        }
        .footer {
            background-color: white;
            padding: 10px 20px;

            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #ccc;

            text-decoration: none;

        }

        }

                margin-bottom: 10px;

                flex-wrap: wrap;
                justify-content: center;

            }
            .menu a {

            }
            .footer {
                flex-direction: column;

                text-align: center;
            }

<script>
        document.getElementById('keep-pin-switch').addEventListener('change', function() {
            var newPinWrapper = document.getElementById('new-pin-wrapper');
            var confirmPinWrapper = document.getElementById('confirm-pin-wrapper');
            if (this.checked) {
                newPinWrapper.style.display = 'none';
                confirmPinWrapper.style.display = 'none';
            } else {
                newPinWrapper.style.display = 'flex';
                confirmPinWrapper.style.display = 'flex';
            }
        });

        // Initialize the switch state
        document.getElementById('keep-pin-switch').dispatchEvent(new Event('change'));
    </script>
